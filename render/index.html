<!DOCTYPE html>
<html>
 <head>
  <title>%{title} by %{artist}</title>

  <meta charset="utf-8" />
  <meta name='robots' content='index'/>
  <meta name="description" content="%{track} on %{album} by %{artist}, %{year} %{comment}">
  <meta name="keywords" content="%{artist},%{title},%{year},%{genre},">
  <style type="text/css">
/*! sakrecoer sheet */
html{
 -webkit-transition:.5s background;
 transition:.5s background;
 font-family: Helvetica, Arial, sans-serif, sans;
 font-size: 1em;
 background: #777;
}
body, p{
 margin:0;
}
h1,
h2,
h3,
h4 {
 font-weight:bold;
 text-transform: uppercase;
}

b,
strong {
 font-weight:bold;
}
a:link,
a:visited,
a:hover,
a:active,
a:focus {
 text-decoration: none;
  -webkit-transition:.6s background;
  transition:.6s background;
}
a,
a:link,
a:visited {
 color: #fff;
 -webkit-transition-property: hover;
 -webkit-transition: color 0.15s ease-in-out;
 -moz-transition: color 0.15s linear 0s; /* firefox 4 */
 -o-transition-property: color; /* opera 10.5 */
 -o-transition-duration: 0.15s;
}
a:hover {
 color: rgba(0,0,0,0.9);
}
a:active {
 color: #f00;
}
  </style>

 </head>
 <body>
  <h1>%{artist} - %{album}</h1>

  <div style="width: 100%;">

<!--  for each track -->
 <a href=""><div style="float: left; width:350px;height:350px;background:url(01-title-artist-album.jpg);background-size:cover;"><h1>%{track}</h1> <p><strong>%{title}</strong> - %{duration}</p></div></a>
<!--  end for each track -->
  <a href=""><div style="float: left; width:350px;height:350px;background:url(02-title-artist-album.jpg);background-size:cover;">%{track} %{title} - %{duration}</div></a>
  <a href=""><div style="float: left; width:350px;height:350px;background:url(03-title-artist-album.jpg);background-size:cover;">%{track} %{title} - %{duration}</div></a>
  <a href=""><div style="float: left; width:350px;height:350px;background:#f0f;">%{track} %{title} - %{duration}</div></a>
  <a href=""><div style="float: left; width:350px;height:350px;background:#fff;">%{track} %{title} - %{duration}</div></a>
   <br style="clear: left;" />
  </div>

 </body>
</html>
